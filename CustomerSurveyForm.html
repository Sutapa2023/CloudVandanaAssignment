<!DOCTYPE html>
<html>
<head>
  <title>Customer Survey Form</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:blue;
      text-align: center;
    }
    .container {
      background-color: #fff;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #333;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    th {
      text-align: right;
    }
    td {
      text-align: left;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Survey Form</h1>
    <form id="surveyForm">
      <table>
        <tr>
          <th>First Name:</th>
          <td><input type="text" id="firstName" required></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td><input type="text" id="lastName" required></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td><input type="date" id="dob" required></td>
        </tr>
        <tr>
          <th>Country:</th>
          <td>
            <select id="country" required>
              <option value="">Select a Country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Singapore">Singapore</option>
              <option value="China">China</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td>
            <input type="checkbox" id="male" value="Male"> Male
            <input type="checkbox" id="female" value="Female"> Female
            <input type="checkbox" id="others" value="Other"> Other 
          </td>
        </tr>
        <tr>
          <th>Profession:</th>
          <td><input type="text" id="profession" required></td>
        </tr>
        <tr>
          <th>Email:</th>
          <td><input type="email" id="email" required></td>
        </tr>
        <tr>
          <th>Mobile Number:</th>
          <td><input type="tel" id="mobile" required></td>
        </tr>
      </table>
      <br>
      <button type="button" id="submitButton">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </div>

  <div id="popup">
    <div class="popup-content">
      <h2>Survey Form Submission</h2>
      <div id="results"></div>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script>
    document.getElementById("submitButton").addEventListener("click", function() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;
      const country = document.getElementById("country").value;
      const gender = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(input => input.value).join(", ");
      const profession = document.getElementById("profession").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;

      const results = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Gender:</strong> ${gender}</p>
        <p><strong>Profession:</strong> ${profession}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile Number:</strong> ${mobile}</p>
      `;

      document.getElementById("results").innerHTML = results;
      document.getElementById("popup").style.display = "flex";
    });

    document.getElementById("closePopup").addEventListener("click", function() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("surveyForm").reset();
    });
  </script>
</body>
</html>
